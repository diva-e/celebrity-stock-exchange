<div class="content">
  <div class="heading">
    <h1>
      {{celebrity?.firstName}} {{celebrity?.lastName}}
    </h1>
  </div>
  <div>
    <div class="row general-info">
      <div class="col-md-6 col-xs-12">
        <img align="middle" src="{{backendService.getCelebrityImage(celebrity?.id)}}" />
      </div>
      <div class="col-md-6 col-xs-12">
        <h2>10/10 Would buy this person!</h2>
        <ul>
          <li>ID: {{celebrity?.id}}</li>
          <li>Birthday: {{celebrity?.birthday}}</li>
          <li>Day of Death: {{celebrity?.dayOfDeath}}</li>
          <li>Job: {{celebrity?.job}}</li>
        </ul>
        <p>Description: {{celebrity?.description}}</p>
      </div>
    </div>
    <div class="row detailed-info">
      
    </div>
  </div>
</div>
