apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  labels:
    app: cex-databackend
  name: cex-databackend
spec:
  progressDeadlineSeconds: 2147483647
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: cex-databackend
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: cex-databackend
    spec:
      containers:
        env:
          - name: PORT
            value: 8080
        - image: gcr.io/celebrity-stock-exchange/databackend:latest
          imagePullPolicy: Always
          name: databackend
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: cex-databackend-loadbalancer
spec:
  type: LoadBalancer
  selector:
    app: cex-databackend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
